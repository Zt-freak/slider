<!DOCTYPE HTML>
<html onkeydown="arrowControls(event)">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Welcome to Fabio's Secret Lair</h1>
        <div class="slider">
            <div id="slide1" class="slide">
                <img class="photo" src="https://pbs.twimg.com/profile_images/1748455380/fabio__1__400x400.jpg">
            </div>
            <div id="slide2" class="slide">
                <img class="photo" src="http://www.vpn.no/files/2010/03/fabio.jpg">
            </div>
            <div id="slide3" class="slide">
                <img class="photo" src="https://i.dailymail.co.uk/i/pix/2017/04/20/23/3F6F803100000578-4430670-image-m-12_1492726955316.jpg">
            </div>
            <div id="slide4" class="slide">
                <img class="photo" src="http://ethnicelebs.com/wp-content/uploads/2010/07/GFR-034433-Fabio-Lanzoni-400x600.jpg">
            </div>
            <div id="slide5" class="slide">
                <img class="photo" src="http://www.contactmusic.com/pics/mn/20141007/101014_tisanoreica_launch_party/fabio-lanzoni-the-tisanoreica-diet-by-gianluca-mech_4405326.jpg">
            </div>
            <div id="slide6" class="slide">
                <img class="photo" src="https://www.ems-industrial.com/wp-content/uploads/2017/11/Lucas-Fabio-2.jpg">
            </div>
        </div>
        
        <div class="container">
            <h3>Slider controls</h3>
            <div id="controls"></div>
        </div>
        
        <div class="container">
            <h3>Slider options</h3>
            <form>
                <input type="checkbox" id="enableAutoPlay" value="1">
                <label>Enable auto play</label>
                <br />
                <input type="number" id="timer" value="5000">
                <label>Timeout (ms)</label>
                <br />
                <input type="checkbox" id="enableSkipButtons" value="1">
                <label>Enable "previous" and "next" buttons</label>
                <br />
                <input type="checkbox" id="enableSkipKeys" value="1">
                <label>Enable skipping by arrow keys</label>
                <br />
                <input type="checkbox" id="enablePause" value="1">
                <label>Enable "Pause" and "Play" buttons <small>(restarts Timeout)</small></label>
                <br />
                <h3>"features" (buggy stuff)</h3>
                <input type="checkbox" id="enableFade" value="1" onclick="forceCheckBox()">
                <label>Enable fade effects</label>
                <br />
                <input type="number" id="fadeDuration" value="1000">
                <label>Fade duration (s)</label>
            </form>
            <br />
            <button onclick="changeSettings()">Save settings</button>
        </div>
        
        <script src="slider.js"></script>
    </body>
</html>
